<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Aula 9 - Tabelas/public/css/fonts.css">
    <link rel="stylesheet" href="/Aula 9 - Tabelas/public/css/global.css">
    <link rel="stylesheet" href="tabela-precos.css">
</head>
<body>
    <table class="gastos">
        <caption>
            Modelo de tabela de preços
        </caption>
        <thead>
            <tr class="planos">
                <td class="label">Planos</td>
                <td>Básico</td>
                <td>Padrão</td>
                <td>Premium</td>
            </tr>
            <tr class="precos">
                <td class="label">Preço</td>
                <td>R$ 9</td>
                <td>R$ 49</td>
                <td>R$ 149</td>
            </tr>
        </thead>
        <tbody>
            <td>Quantidade de Usuarios</td>
            <td>1 User</td>
            <td>3 User</td>
            <td>Ilimitado</td>
        </tbody>
        <tbody>
            <td>Sites Abertos</td>
            <td>156</td>
            <td>433</td>
            <td>2312</td>
        </tbody>
    </table>
</body>
</html>
