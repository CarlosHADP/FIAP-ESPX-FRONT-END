<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body>
    
    <main>
        <form> 
            <div>
                <label for="inputNome">Nome:</label>
                <input type="text" placeholder="Digite seu nome" id="inputNome" >
            </div>
            <div> 
                <label for="inputEmail">Email:</label>
                <input type="email" placeholder="Digite seu email" id="inputEmail">
            </div>
            <div>
                <label for="inputSenha">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="inputSenha">
            </div>
            <div>
                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" id="dataNascimento">
            </div>
            <div>
                <label for="selectEstado">Selecione seu estado</label>
                <select id="selectEstado">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    
                </select>
            </div>

            <input type="submit" value="Finalizar">
        </form>
    </main>
    

</body>
</html>
